<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome && read number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="palindrom">
            <form action="" class="palindrom__form">
                <input type="text" class="palindrom__input">
                <button type="submit" class="btn">Is Palindrom?</button>
                <p class="palindrom__text"></p>
            </form>
        </div>
        <div class="readNum">
            <form action="" class="readNum__form">
                <input type="text" class="readNum__input">
                <button type="submit" class="btn">Read Number</button>
                <p class="readNum__text"></p>
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
